<!DOCTYPE html>
<html>
    <head>
        <title>Formulários</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Login</h2>
        <form>
            Login:<br>
            <input type="text" name="login"><br>

            Senha:<br>
            <input type="password" name="senha"><br>

            <input type="submit" value="Logar"> <!--type="button" é o tipo apenas botão-->>
        </form>
        
        <br>

        <form>
            <h2>Cadastre-se</h2>
            login:<br>
            <input type="text" name="login"><br>

            sexo:<br>

            <input type="radio" name="sexo" value="F">Feminino

            <br>

            <input type="checkbox" name="interesses"> Voley<br>

            <input type="checkbox" name="interesses"> Notícias<br>
            <br>

            Estado:<br>

            <br>

            Observações:<br>

            <br>
            <input type="submit" value="Cadastrar">

        </form>

    </body>
