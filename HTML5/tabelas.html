<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8">
    </head>

    <body>
       <table border="2">
            <!--Table Row-->
            <tr>
                <!--Table header-->
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <!--Table data-->
                <td>001</td>
                <td>Notebook</td>
                <td>R$2.500,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Fonte</td>
                <td>R$500,00</td>
            </tr>
       </table>
    </body>
</html>
