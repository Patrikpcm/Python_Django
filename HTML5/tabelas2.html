<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8">
    </head>

    <body>
       <table border="2" width="50%">
            <!--Table Row-->
            <tr>
                <!--Table header-->
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <!--Table data-->
                <td>001</td>
                <td>Notebook</td>
                <td>R$2.500,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Fonte</td>
                <td>R$500,00</td>
            </tr>
            <tr>
                <td>003</td>
                <td><img src="arquivos/imagens/bmw-r-1200-gs.jpg" width="30%"></td>
                <td>R$105.000,00</td>
            </tr>
            <tr>
                <!--rowspan: essa linha ocupa o espaço de X linhas-->
                <td rowspan="2">Desconto</td>
                <td>Cupom1</td>
                <td>R$-10,00</td>
            </tr>
            <tr>
                <td>Cupom2</td>
                <td>R$-100.000,00</td>
            </tr>
            <tr>
                <td>Total</td>
                <!--colspan: Essa coluna ocupa o espaço de Y colunas-->
                <td colspan="2">Faça as contas</td>
            </tr>
       </table>
    </body>
</html>
