<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com jQuery - Documento, navegador e teclado</title>

    <link rel="stylesheet" type="text/css" href="css/configurando-explorando.css">

    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/EVENTOS-interface-mouse-formulario.js"></script>

</head>
<body>
    
    <h1>Eventos em jQuery - Interface, mouse e formulário</h1>
    <br>

    <form name="formulario" action="">
        <input type="text" name="entrada" placeholder="nome">
        <hr>
        sexo:
        <select name="selecao">
            <option value="padrao">---</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        <hr>
        <input type="radio" name="idade" value="0-18"> de 0 à 18
        <br>
        <input type="radio" name="idade" value="19-30"> de 19 à 30
        <br>
        <input type="radio" name="idade" value="31-50"> de 31 à 50
        <br>
        <hr>
        <input type="checkbox" name="termo" value="aceitar">
        Aceitar termos <br>
        <input type="submit" name="salvar" value="Salvar">
    </form>

    <br>

    <button acao-clique >Clique</button>
    <button acao-clique2 >Clique2</button>
    
    <br>

    <!-- 
        Eventos:
        - Interface:    focus, blur, change
        - Teclado:      input, keydown, keyup, keypress
        - Mouse:        click, dbclick, mouseup, mousedown, mouseover, mousemove, mouseout, hover
        - Formulário:   submit, select, change
        - Documento:    ready, load, unload
        - Navegador:    error, resize, scroll
    -->
    
</body>
</html>
