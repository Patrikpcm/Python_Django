<!doctype html>
<html lang="pt-br">
    <head>
        <title>Bootstrap - Carousel</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap533/css/bootstrap.min.css">

    </head>

    <body>
        <h1>Slider simples</h1>
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/imagem1.jpeg" class="img-fluid" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/imagem2.jpeg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/imagem3.jpeg" alt="">
                </div>
            </div>
        </div>

        <h1>Slider com controle</h1>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/imagem4.jpeg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/imagem5.jpeg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/imagem1.jpeg" alt="">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
        </div>

        <h1>Slider com controles/Indicadores</h1>

        <h1>Slider com legendas</h1>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="bootstrap533/js/bootstrap.min.js"></script>

    </body>
</html>
