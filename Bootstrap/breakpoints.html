<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap533/css/bootstrap.min.css">

    <style type="text/css">
        
        /*Small devices (landscape phones)*/
        @media (min-width:576px) {

        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width:768px) {
         
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width:992px) {
         
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width:1200px) {
         
        }
        @media(min-width:1400px){
         
        }

        /**************************/
        /* Extra small devices (portraint phones) */
        @media (max-width: 575.98px) {
          body{
            background: #870000;
          }
        }

        /* Small devices (Landscape Phones) */
        @media (min-width: 576px) and (max-width:767.98px) {
          body{
            background: red;
          }
        }

        /* Medium devices (Tablets) */
        @media (min-width: 758px) and (max-width:991.98px) {
          body{
            background: blue;
          }
        }

        /* Large devices (Desktops) */
        @media (min-width: 992px) and (max-width:1199.98px) {
          body{
            background: yellow;
          }
        }

        /* `xxl` applies to x-large devices (large desktops, less than 1400px)*/
        @media (min-width: 1200px) and (max-width: 1399.98px) { 
          body{
            background: black;
          }
        }

        @media (min-width: 1400px){ 
          body{
            background: gray;
          }
        }

      </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
