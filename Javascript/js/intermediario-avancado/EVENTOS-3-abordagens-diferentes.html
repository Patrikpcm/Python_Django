        <title>Eventos - 3 abordagens diferentes</title>

    <body>
        
       <!-- Abordagem tipo 1 - Passando evento onclick no html
        <button onclick="executar()">Clique aqui</button> 
        -->

       <button id="botao">Onclick</button> <!--Abordagem tipo 2 - Olhar arquivo JS-->

       <button botao-acao2>EventListener</button> <!--Utilizando atributos personalizados-->
       <button botao-acao3>Fluxo de execução</button> <!--Utilizando atributos personalizados-->
       <button botao-acao4>Removendo EventListener</button> <!--Utilizando atributos personalizados-->

    <script type="text/javascript" src="EVENTOS-3-abordagens-diferentes.js"></script>
