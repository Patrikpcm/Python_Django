<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM - Atributos Personalizados</title>
        <link rel="stylesheet" type="text/css" href="CSS/DOM-atributos-personalizados.css">
    </head>
    <body>

        <!--
        Utilizar a nomeclatura correta em atributos personalizados facilita a recuperação dos dados.
        Portanto é sempre importante utilizar "data-" antes do nome do atributo.
        -->
        <span id="itens" quantidade="2" data-status="pendente"> 
            2 itens no carrinho
        </span>

        <ul id="lista">
            <li codigo="001">Patrik</li>
            <li codigo="002">Felipe</li>
            <li codigo="003">Andre</li>
        </ul>

        <label id="labelNome" for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
        
    <script type="text/javascript" src="DOM-atributos-personalizados.js"></script>
</body>
</html>
