<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Novas Tags HTML5 - Input</title>
        <link rel="stylesheet" href="CSS/normalize.css" type="text/css">
        <link rel="stylesheet" href="CSS/novastags.css" type="text/css">
    </head>

    <body>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required autofocus>
            <br><br>

            <!--Email-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required autofocus>
            <br><br>

            <!--Número-->
            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero" min="1" max="20" step="5">
            <br><br>

            <!--URL-->
            <label for="url">URL</label>
            <input type="url" name="" id="url">
            <br><br>

            <!--PESQUISA-->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" name="" id="pesquisa">
            <br><br>

            <!--RANGE-->
            <label for="range">Range</label>
            <input type="range" name="" id="range" min="1" max="100" value="50">
            <br><br>

            <!--DATA-->
            <label for="data">Data</label>
            <input type="date" name="" id="data">
            <br><br>

            <!--COR-->
            <label for="cor">Cor</label>
            <input type="color" name="" id="cor">
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
