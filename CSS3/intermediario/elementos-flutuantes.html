<!DOCTYPE html>
<html>
    <head>
        <title>Elementos Flutuantes</title>
        <meta charset="urf-8">
        <style>
            #principal{
                background-color: ivory;
                border: 2px solid red;
            }

            .conteudo{
                background: blue;
                border: 1px solid gray;
                width: 200px;
                height: 200px;
                float: left;
            }

            .conteudo1{
                background: red;
                border: 1px solid gray;
                width: 150px;
                height: 150px;
                float: left;
            }
            .conteudo2{
                background: green;
                border: 1px solid gray;
                width: 100px;
                height: 100px;
                float:left;
            }

            .clear{
                clear: both;
            }
        </style>
    </head>

    <body>
        <div id="principal"> 
            <div class="conteudo">
                Conteúdo 1
            </div>

            <div class="conteudo1">
                Conteúdo 2
            </div>

            <div class="conteudo2">
                Conteúdo 3
            </div>

            <div class="clear">aa</div>
        </div>
    </body>

</html>
