            }

    </head>

    <body>
        <h1 class="borda">Bloco1</h1>        
        <h1 class="borda">Block2</h1>

        <span>inline1</span>
        <span>inline2</span>

        <br><br>

        <span class="inlineBlock">BLOCO 2 BLOCO 2 BLOCO 2 BLOCO 2 BLOCO 2 BLOCO 2 BLOCO 2 BLOCO 2 BLOCO 2 BLOCO 2</span>
    </body>

</html>
