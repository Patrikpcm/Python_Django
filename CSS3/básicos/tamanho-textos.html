<!DOCTYPE html>
<html>
    <head>
        <title>Tamanho de textos</title>
        <meta charset="utf-8">
      
        <style type="text/css">
           div{
            font-size: 10px;
           }
           
           .texto{
                /*
                px -> pixeis(tamanho fixo)
                % -> tamanho relativo
                em ->tamanho relativo ao container pai
                */
                font-size: 1em;
            }
            .texto2{
                font-size: 2em; /*tamanho relativo ao container pai. Nesse caso, 2em significa que ele vai ter 
                                2x o tamanho de pixels definido na div, anteriormente.*/
            }
        </style>
    </head>

    <body>
        <div>
            <p class="texto"> Conteúdo 1</p>
            <p> Conteúdo 2</p>
            <p class="texto2">Conteúdo 3</p>
        </div>
    </body>

</html>
