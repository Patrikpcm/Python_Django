<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <title>Interface de Autenticação</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/interfaceAutenticacao.css">
    </head>

    <body>
       <div id="container">
     
            <img src="arquivos/estilizandoFormularios/imagens/perfil.png" alt="">
            <form action="">
                
                <div>
                    <input class="email" type="email" name="email" id="email" placeholder="Email">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Senha">
                </div>

                <div>
                    <input class="submit" type="submit" value="Logar">
                </div>
            </form>
     
        </div>
    </body>

</html>
