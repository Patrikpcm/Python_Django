<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <title>Estilizando Tabelas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilizandoTabelas.css">
    </head>

    <body>
        <h2>Estilizando tabelas</h2>
        
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr class="alternado">
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$2.500,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$1.500,00</td>
            </tr>
            <tr class="alternado">
                <td>003</td>
                <td>Celular</td>
                <td class="numero">R$3.500,00</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$3.500,00</td>
            </tr>
        </table>

    </body>

</html>
